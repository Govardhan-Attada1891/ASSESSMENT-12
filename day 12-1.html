<!DOCTYPE html>
<html>
<head>
  <title>JavaScript Exercises</title>
</head>
<body>
  <h1>JavaScript Exercises</h1>

  <!-- Exercise 1: Reverse a Number -->
  <h2>Exercise 1: Reverse a Number</h2>
  <input type="number" id="numInput" placeholder="Enter a number">
  <button onclick="reverseNumber()">Reverse</button>
  <p id="output1"></p>

  <!-- Exercise 2: Sort String Alphabetically -->
  <h2>Exercise 2: Alphabetical Order</h2>
  <input type="text" id="strInput" placeholder="Enter a string">
  <button onclick="sortString()">Sort</button>
  <p id="output2"></p>

  <script>
    function reverseNumber() {
      let num = document.getElementById("numInput").value;
      let reversed = num.toString().split('').reverse().join('');
      document.getElementById("output1").innerText = "Reversed Number: " + reversed;
    }

    function sortString() {
      let str = document.getElementById("strInput").value;
      let sorted = str.split('').sort().join('');
      document.getElementById("output2").innerText = "Sorted String: " + sorted;
    }
  </script>
</body>
</html>
